query SearchMedia(
  $query: String!
  $page: Int!,
  $format_in: [MediaFormat!],
  $format_not_in: [MediaFormat!],
  $genres_not_in: [String!]
) {
  page: Page(
    page: $page,
    perPage: 1
  ) {
    pageInfo {
      currentPage
      lastPage
    }
    media(
      format_not_in: $format_not_in
      format_in: $format_in,
      genre_not_in: $genres_not_in,
      search: $query
    ) {
      id
      isAdult
      siteUrl
      type
      format
      title {
        userPreferred
      }
      description
      coverImage {
        extraLarge
        large
        medium
        color
      }
      bannerImage
      seasonYear
      season
      startDate {
        day
        month
        year
      }
      meanScore
      genres
      status
      episodes
      chapters
    }
  }
}
